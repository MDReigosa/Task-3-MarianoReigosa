            <div class="logo">
            <img src="../images/logo.png" alt="Logotipo" width="100" title="Es el logo del GYM">
            </div>
        </header>
    <main>
        <section class="title1">
                <h1>Raffle</h1>
                <h2>Every month in this section you can participate in a raffle</h2>
        </section>
        <section class="centro">
            <div class="imagenes6">
                <img src="/assets/images/image-2.jpg" alt="img 2" width="250px">
                <img src="/assets/images/image-3.jpg" alt="img 3" width="250px">
            </div>
            <div class="Formulario">
                <h4>Participate in our raffle for a month of personalized training</h4>
                <div class="Formulario">
                    <form action="">
                        <Fieldset>
                            <legend>First Name</legend>
                        <label for="Name"> </label>
                        <input type="text" id="Name">
                    </Fieldset>
                    <fieldset>
                        <legend>Last Name</legend>
                        <label for="Lastname"> </label>
                        <input type="text" id="Lastname">
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <label for="email"></label>
                        <input type="email" id="email">       
                    <fieldset>
                        <legend>Choose your gender: </legend>
                        <label for="gender"></label>
                        <select name="gender" id="gender">
                            <option value="-"> --Choose--</option>
                            <option value="M"> Masc </option>
                            <option value="F"> Fem </option>
                            <option value="X"> Another </option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Payment options</legend>
                        <label for="">Cash</label>
                        <input type="radio" name="Payment" id="cash" value="cash">
                        <label for="">Credit card</label>
                        <input type="radio" name="Payment" id="credit" value="credit">
                        <label for="">Debit card</label>
                        <input type="radio" name="Payment" id="Debit" value="debit">
                    </fieldset>
                    <fieldset>
                        <legend>Services</legend>
                        <input type="text" width="100wv">
                    </fieldset>         
                    <fieldset>
                            <label for="accept terms">I accept terms and conditions..</label>
                            <input type="checkbox" name="conditions" id="terms and conditions" >
                    </fieldset>
                    <input type="submit" value="Send">
                    </form>
                </div>
            </div>

            </section>
            </main>
            <footer>
                <div class="mapa">
                    <h5>WHERE TO FIND US</h5>
